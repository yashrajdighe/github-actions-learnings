name: test-action
description: This action runs bash commands

inputs:
  ENV_TO_PRINT:
    required: true
    description: default github env to print

runs:
  using: composite
  steps:
  - name: set credentials
    shell: bash
    working-directory: .
    run: |
      echo "Event Name: ${{ github.event_name }}"
      echo "Actor: ${{ github.actor }}"
      echo "Github Server URL: ${{ process.env.GITHUB_SERVER_URL }}"
      echo "Github Repository: ${{ process.env.GITHUB_REPOSITORY }}"
