name: test-action
description: This action runs bash commands

inputs:
  ENV_TO_PRINT:
    required: true
    description: default github env to print

runs:
  using: composite
  steps:
  - name: set up nodejs
    uses: actions/setup-node@v4
    with:
      node-version: '20'
  - name: set credentials
    shell: bash
    working-directory: .
    run: |
      echo "Event Name: ${{ github.event_name }}"
      echo "Actor: ${{ github.actor }}"
      echo "Github Token: ${{ secrets.GITHUB_TOKEN }}"

      node --version
